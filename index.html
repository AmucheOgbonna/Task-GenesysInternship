<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Todo</title>
</head>

<body class="container-fluid">
    <header>
        <h1 class="my-3">To Do List</h1>
    </header>
    <section>
        <!-- onsubmit="onSubmitForm()" -->
        <!-- <form id="form" onsubmit="event.preventDefault(); onClicking();"> -->
        <form id="form" autocomplete="off">
            <div class="mb-3">
                <!-- <label>Task to Complete</label> -->
                <input type="text" name="text" id="text" placeholder="Whats the task for today?" class="form-controls">
                <input type="submit" value="Add Here" class="btn btn-primary" id="submit">
        </form>
        </div>
        <div id="list">
            <table class="table" id="Table">
                <thead>
                    <tr>
                        <th scope="col" colspan=4>Task for the day</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="data">
                        <td scope="col" id="uploadTask"></td>
                        <td scope="col" id="delete"><i class="bi bi-x-circle"></i></td>
                        <td scope="col" id="check"><i class="bi bi-check-circle"></i></td>
                        <td scope="col" id="edit"><i i class="bi bi-pencil-square"></i></td>
                    </tr>
                </tbody>

        </div>
        <!-- </form> -->
    </section>


    <script src="./script.js" type="text/Javascript" defer></script>
</body>

</html>
